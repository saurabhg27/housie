<!doctype html>

<head>
   <script src="jquery-3.5.0.min.js"></script>
   <script src="admin.js"></script>
   <style type="text/css">
      body {
         font-family: Arial, Helvetica, sans-serif;
      }

      button {
         padding: 0.35em 1.2em;
      }

      table,
      tr,
      td {
         border-collapse: collapse;
         border: solid 1px #999;
         padding: 0.5rem;
      }

      td {
         min-width: 10px;
         color: #E7CBC5;
      }
      td.selected {
         color: #E4EAE3;
         background-color: #27A500;
         border: 2px solid black;
         font-weight: bold;
         text-shadow: 1px 1px #80947D;
      }
      #resetBoard {
         background-color: #EE716B;
      }
   </style>
   <script>
      $(document).ready(function () {
         $("#saveKeyButton").click(function () {
            $("#keyDiv").toggle();
         });
         $("#checkStatusTable").click(function () {
            setCheckTableStatus();
         });
      });
      function setCheckTableStatus() {
         $.ajax({
            url: "/map",
            success: function (result) {
               //console.log(result);
               for (var key in result) {
                  if (result.hasOwnProperty(key)) {
                     var val = result[key];
                     //console.log(key);
                     //console.log(val);
                     if (val == "true") {
                        $('td.cell' + key).addClass('selected');

                     }
                     if (val == "false") {
                        $('td.cell' + key).removeClass('selected');
                     }
                  }

               }
            },
            error: function (jqXHR, textStatus, errorThrown) {
               console.log(textStatus, errorThrown);
            }
         });

      }
   </script>
</head>
